{% extends "base.html" %}

{% block title %}CineApp - Error {{ error_code }}{% endblock %}

{% block page_title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>Error {{ error_code }}
                </h5>
            </div>
            <div class="card-body text-center py-5">
                <div class="display-1 text-danger mb-4">
                    <i class="fas fa-sad-tear"></i>
                </div>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="lead">{{ error_description }}</p>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
